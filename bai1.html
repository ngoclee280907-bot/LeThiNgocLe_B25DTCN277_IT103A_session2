<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 0 auto;
            font-family: "Times New Roman", serif;
            font-size: 18px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
