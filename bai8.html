<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: "Times New Roman", serif;
            font-size: 18px;
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .group-header {
            font-weight: bold;
        }
        .total-label {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <table>
        <caption>Quản lý sinh viên</caption>
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Điểm</th>
            <th>Xếp loại</th>
        </tr>
        
        <tr>
            <td colspan="4" class="group-header">Khóa A</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Xuân Son</td>
            <td>7</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Xuân Son</td>
            <td>8</td>
            <td></td> 
        </tr>

        <tr>
            <td colspan="4" class="group-header">Khóa B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Trịnh Xuân Son</td>
            <td>5</td>
            <td>Trung bình</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Hoàng Xuân Son</td>
            <td>10</td>
            <td>Giỏi</td>
        </tr>

        <tr>
            <td colspan="2" class="total-label">TỔNG CỘNG</td>
            <td>7.5</td>
            <td>Khá</td>
        </tr>
    </table>

</body>
</html>
