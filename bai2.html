<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Table</title>
</head>
<body>

    <table border="1" cellpadding="10" width="400" align="center">
        <caption>Danh sách thành viên</caption>
        <thead>
            <tr bgcolor="#cccccc">
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Nguyễn Văn A</td>
                <td align="center">25</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Trần Thị B</td>
                <td align="center">30</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Lê Thị C</td>
                <td align="center">22</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
